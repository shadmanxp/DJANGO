<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/mycss.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/all.css' %}" /> <!--font awesome css-->
    <link rel="stylesheet" href="{% static 'css/jquery.ez-plus.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.css' %}" />
    <link rel="stylesheet" href="{% static 'photoswipe/photoswipe.css' %}" />
    <link rel="stylesheet" href="{% static 'photoswipe/default-skin/default-skin.css' %}" />
    <link rel="stylesheet" href="{% static 'fonts/WorkSans-Regular.ttf' %}"  media="screen">
<!--    <link rel="stylesheet" href="{% static 'icons/' %}" />-->
<!--    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">-->
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">-->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/all.js' %}"></script>
    <script src="{% static 'photoswipe/photoswipe.min.js' %}"></script>
    <script src="{% static 'photoswipe/photoswipe-ui-default.min.js'%}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow bg-white">
    <div class="container-fluid">
        <a class="navbar-brand h3 me-0" href="/"><img class="img-responsive" src="{% static 'img/logo_afl.png' %}" alt="logo" style="width:50%"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse row text-end" id="navbarText">
            <ul class="navbar-nav d-flex justify-content-end col" >
                {% if gender_list %}
                {% for g in gender_list %}
                <li class="nav-item">
                    <a class="nav-link h3 my-0 mx-2" aria-current="page" href="/{{g.gender}}/pg=1" style="font-family: 'Work Sans', sans-serif; font-weight:bold;">
                    {{ g.gender }}
                    {% if g.gender == "MENS"  %} <i class="fas fa-male fa-sm"></i>
                    {% elif g.gender == "KIDS" %} <i class="fas fa-child fa-sm"></i>
                    {% elif g.gender == "WOMENS" %}<i class="fas fa-female fa-sm"></i>
                    {% endif %}
                    </a>
                </li>
                {% endfor %}
                {% endif %}
                <li class="nav-item  py-2 mx-1">
                    <a class="nav-link h6 my-0" aria-current="page" ><span class="success"> SIGN IN </span><i class="bi bi-key-fill fa-sm"></i></a>
                </li>
                <li class="nav-item py-2 mx-1">
                    <a class="nav-link h6 my-0" aria-current="page" href="/signup">SIGN UP <i class="fas fa-address-card fa-sm"></i></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
